set -g terminal-overrides 'xterm:colors=256'
set -g mouse on

set-option -g default-terminal tmux-256color
set-option -g set-titles on
set-option -g set-titles-string '#T'

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000

# Dim inactive panes, active pane stays black
setw -g window-style bg=colour238
setw -g window-active-style bg=black

# Hide borders by matching them to the dimmed background
set -g pane-border-style "fg=colour238,bg=colour238"
set -g pane-active-border-style "fg=colour238,bg=colour238"

# Previous pane (used by Ghostty Cmd+[ keybind)
bind P select-pane -t :.-

# Keep tiled layout consistent across pane creation, destruction, and resize
set-hook -g after-split-window 'select-layout tiled'
set-hook -g pane-exited 'select-layout tiled'
set-hook -g after-resize-window 'select-layout tiled'
